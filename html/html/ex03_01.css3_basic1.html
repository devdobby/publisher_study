<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - basic1</title>
    <style>
        /*태그선택자를 이용하여 스타일 적용*/
        h2{
            font-size: 20px;
            color: orange;
        }
        p{
            color: blue;    /*p태그는 전부 blue 로 설정*/
        }
    </style>
</head>
<body>
    <h1>CSS 기초</h1>
    <h2>웹 문서의 내용에 디자인을 적용합니다.</h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용이 함께 존재합니다.</p>
    <p>내용은 HTML 을 이용해서 구성하고, 디자인은 CSS 를 이용해서 구성합니다.</p>
</body>
</html>
