<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class 선택자를 사용하려면 '.' 을 사용한다. */
        /* class 선택자는 다른 태그들도 함께 그룹을 지어서 스타일을 적용시키기 위해서 사용된다. */
        .choice{
            color: blue;
        }
        .lang{
            color: red;
        }
        .item{
            color: blueviolet
        }
        .header{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 선택자를 여러 개 쓴 걸 멀티선택자라고 함 -->
    <h1 class="item header">종류</h1>
    <h2>과일</h2>
    <ul>
        <li class="choice">사과</li>
        <li>파인애플</li>
        <li>오렌지</li>
        <li class="choice">바나나</li>
    </ul>
    <h2 class="lang">언어</h2>
    <ul>
        <li class="lang">C</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>
</html>
