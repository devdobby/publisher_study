<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        div 태그로 구역을 여러 개 나눠볼 것임
        div 태그는 공간분할 태그로서, 한 라인을 전부 차지한다. 위에서 아래로 쌓임. block 형태
    -->
    <div>
        div
        <div>div 태그 - 블럭 형태1</div>
        <div>div 태그 - 블럭 형태1</div>
        div
    </div>
    
    <div>div 태그 - 블럭 형태2</div>
    <div>div 태그 - 블럭 형태3</div>
    <div>div 태그 - 블럭 형태4</div>
    <div>div 태그 - 블럭 형태5</div>

    <hr>

    <!-- 
        span 태그로 구역을 여러 개 나눠볼 것임
        span 태그는 글자나 문장의 영역만큼만 차지를 한다. 왼쪽에서 오른쪽으로 쌓임. inline
     -->
    <span>span 태그 - 인라인 형태</span>
    <span>span 태그 - 인라인 형태</span>
    <span>span 태그 - 인라인 형태</span>
    <span>span 태그 - 인라인 형태</span>

</body>
</html>
