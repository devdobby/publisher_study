<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - id selector2</title>
    <style>
        #selector{
            color:blue;
        }
    </style>
</head>
<body>
    <!-- id 선택자는 unique. 동일한 id 를 여러 군데 사용하면 안 된다. -->
    <h1 id="selector">ID선택자-1</h1>
    <h1 id="selector">ID선택자-2</h1>
    <h1 id="selector">ID선택자-3</h1>
</body>
</html>
