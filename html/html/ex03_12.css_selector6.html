<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하위선택자</title>
    <!-- 
        후손 선택자, 자손 선택자 -> 하위 선택자로 통일
     -->
    <style>
        /* #container 의 하위 요소 중, ul 태그 하위 전체를 포함하는 스타일 적용 */
        #container ul{
            color: blue;
            border : 1px dotted;
        }
    </style>
</head>
<body>
    <section id="container">
        <header><h1>예약 방법 및 요금</h1></header>
        <p>객실 예약</p>
        <ul>
            <li>예약 방법
                <ul>
                    <li>전화 : 000-0000-0000</li>
                    <li>문자 : 000-0000-0000</li>
                </ul>
            </li>
            <li>상세 요금
                <ul>
                    <li>1인실 : 0만원</li>
                    <li>2인실 : 0만원</li>
                    <li>3인실 : 0만원</li>
                    <li>4인실 : 0만원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
